{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>瓜子SRE平台 - 注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--<link rel="shortcut icon" href="favicon.ico">-->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link href="../../static/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
{#    <link href="{% static 'css/bootstrap.min14ed.css' %}">#}

    <link href="../../static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
{#    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">#}
    <link href="../../static/css/plugins/iCheck/custom.css" rel="stylesheet">
{#    <link href="{% static 'css/plugins/iCheck/custom.css' %}">#}
    <link href="../../static/css/animate.min.css" rel="stylesheet">
{#    <link href="{% static 'css/animate.css' %}" rel="stylesheet">#}
    <link href="../../static/css/style.min862f.css?v=4.1.0" rel="stylesheet">
{#    <link href="{% static 'css/style.min862f.css' %}">#}
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name"></h1>

            </div>
            <h3>欢迎注册</h3>
            <p>创建一个新账户</p>
            <form class="m-t" role="form" method="post"> {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="passwd" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="请输入邮箱" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="请输入姓名" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="{% url 'prime:login' %}">点此登录</a>
                </p>

            </form>
        </div>
    </div>
    <script src="../../static/js/jquery.min63b9.js?v=2.1.4"></script>
    <script src="../../static/js/bootstrap.min14ed.js?v=3.3.6"></script>
    <script src="../../static/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
</html>
