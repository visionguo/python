<body class="signin">

        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>SRE平台</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>瓜子SRE平台</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 功能一</li>

            </div>

{#                <form method="post" action="{% url 'Index' %}">{% csrf_token %}#}

                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到瓜子SRE平台</p>
                    <input type="text" name="username" class="form-control uname" placeholder="用户名" />
                    <input type="password" name="password" class="form-control pword m-b" placeholder="密码" />
                    <!--<a href="#">忘记密码了？</a>-->
                    <button class="btn btn-success btn-block">登录</button>
                </form>
