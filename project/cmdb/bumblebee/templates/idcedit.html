{% extends 'base.html' %}
{% load staticfiles %}

{% block breadcrumb %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>更新机房</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="">主页</a>
                </li>
                <li>
                    <a>机房管理</a>
                </li>
                <li>
                    <strong>更新机房</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>更新机房</h5>
                </div>
                {% for idc in idc_ret %}
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm"
                              method="post">{% csrf_token %}
                            <div class="form-group">
                                <label class="col-sm-3 control-label">机房名：</label>
                                <div class="col-sm-3">
                                    <input id="name" name="name"
                                           placeholder="{{ idc.name }}"
                                           value="{{ idc.name }}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">带宽：</label>
                                <div class="col-sm-3">
                                    <input id="bandwidth" name="bandwidth"
                                           placeholder="{{ idc.bandwidth }}"
                                           value="{{ idc.bandwidth }}"
                                           class="form-control" type="text"
                                           aria-required="true"
                                           aria-invalid="false" class="valid">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系人：</label>
                                <div class="col-sm-3">
                                        <input id="contactor" name="contactor"
                                               placeholder="{{ idc.contactor }}"
                                               value="{{ idc.contactor }}"
                                               class="form-control" type="text"
                                               aria-required="true"
                                               aria-invalid="true"
                                               class="error">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系号码：</label>
                                <div class="col-sm-3">
                                        <input id="phone" name="phone"
                                               placeholder="{{ idc.phone }}"
                                               value="{{ idc.phone }}"
                                               class="form-control" type="text"
                                               aria-required="true"
                                               aria-invalid="true"
                                               class="error">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">机房地址：</label>
                                <div class="col-sm-3">
                                        <input id="address" name="address"
                                               placeholder="{{ idc.address }}"
                                               value="{{ idc.address }}"
                                               class="form-control" type="text"
                                               aria-required="true"
                                               aria-invalid="true"
                                               class="error">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary"
                                            onclick="location.href='{% url 'bumblebee:idclist' %}'"
                                            type="button">取消
                                    </button>
                                    <button class="btn btn-primary"
                                            type="submit">确认
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
