{% extends 'base.html' %}
{% load staticfiles %}

{% block breadcrumb %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>添加Raid卡</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="">主页</a>
                </li>
                <li>
                    <a>Raid卡管理</a>
                </li>
                <li>
                    <strong>添加Raid卡</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加Raid卡</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Raid卡名：</label>
                            <div class="col-sm-3">

                                <input id="raidcardname" name="raidcardname" value="" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">缓存：</label>
                            <div class="col-sm-3">

                                <input id="cache" name="cache" value="" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" onclick="location.href='{% url 'bumblebee:raidcardlist' %}'" type="button">取消</button>
                                <button class="btn btn-primary" type="submit">确认
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
