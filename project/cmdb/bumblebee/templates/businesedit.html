{% extends 'base.html' %}
{% load staticfiles %}

{% block breadcrumb %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>主业务修改</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="">主页</a>
                </li>
                <li>
                    <a>业务管理</a>
                </li>
                <li>
                    <strong>主业务修改</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改主业务</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" method="POST">{% csrf_token %}
                        {% for business in business_ret %}
                            <div class="form-group">
                            <label class="col-sm-3 control-label">业务名：</label>
                            <div class="col-sm-3">

                                <input id="businessname" name="businessname" value="{{ business.name }}" class="form-control" type="text">
                            </div>
                        </div>
                            <div class="form-group">
                            <label class="col-sm-3 control-label">英文简写：</label>
                            <div class="col-sm-3">

                                <input id="name_english" name="name_english" value="{{ business.name_english }}" class="form-control" type="text">
                            </div>
                        </div>
                            <div class="form-group">
                            <label class="col-sm-3 control-label">总负责人：</label>
                            <div class="col-sm-3">

                                <input id="person_duty" name="person_duty" value="{{ business.person_duty }}" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">负责SRE：</label>
                            <div class="col-sm-3">
                                <select  multiple class="form-control m-b" name="sre">
                                    {% for sre in allsre %}
                                        {% if sre.name in business.sre %}
                                            <option value="{{ sre.name }}" selected="selected">{{ sre.last_name }}</option>
                                        {% else %}
                                            <option value="{{ sre.name }}" >{{ sre.last_name }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        {% endfor %}

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" onclick="location.href='{% url 'bumblebee:businessdatail' %}'" type="button">取消
                                </button>
                                <button class="btn btn-primary" type="submit">确认
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
