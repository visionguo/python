{% extends 'base.html' %}
{% load staticfiles %}

{% block breadcrumb %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>更改堡垒机绑定手机</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="">主页</a>
                </li>
                <li>
                    <a>堡垒机</a>
                </li>
                <li>
                    <strong>更改堡垒机绑定手机</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>更改堡垒机绑定手机</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-3 control-label">验证码：</label>
                            <div class="col-sm-3">

                                <input id="host" name="checknum" value="" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">确认
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block foot_css_js %}
    <script>
        var ret = {{ res|safe }};
        if (ret.code === 1){
            alert(ret.errmsg);
        };

{% endblock %}
