{% extends 'base.html' %}
{% load staticfiles %}

{% block breadcrumb %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>项目添加</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="">主页</a>
                </li>
                <li>
                    <a>项目管理</a>
                </li>
                <li>
                    <strong>添加添加</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加项目</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm"
                          method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-3 control-label">项目名：</label>
                            <div class="col-sm-3">

                                <input id="projectname" name="projectname" value=""
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">使用端口：</label>
                            <div class="col-sm-3">
                                <input id="port" name="port" value=""
                                       class="form-control" type="text"
                                       aria-required="true"
                                       aria-invalid="false" class="valid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开发语言：</label>
                            <div class="col-sm-3">
                                <input id="language" name="language" value=""
                                       class="form-control" type="text"
                                       aria-required="true"
                                       aria-invalid="true" class="error">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">预发布服务器：</label>
                            <div class="col-sm-3">
                                <input id="pre" name="pre" value=""
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">灰度服务器：</label>
                            <div class="col-sm-3">
                                <input id="gray" name="gray" value=""
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">线上服务器：</label>
                            <div class="col-sm-3">
                                <input id="gray" name="gray" value=""
                                       class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary"
                                        onclick="location.href='{% url 'bumblebee:assetlist' %}'"
                                        type="button">取消
                                </button>
                                <button class="btn btn-primary"
                                        type="submit">确认
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
